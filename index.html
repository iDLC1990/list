<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Данные за последнюю дату</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #000; padding: 5px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Данные за последнюю дату</h1>
  <table id="sheetData">
    <thead><tr id="headerRow"></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = '10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU';
    const sheetName = 'FI Station 2 ULANOVYCH.R';
    const refreshInterval = 10000;

    function fetchAndRenderSheet() {
      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.id = 'jsonpScript';
      script.src = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${encodeURIComponent(sheetName)}&tqx=out:json&callback=handleSheetResponse`;
      document.body.appendChild(script);
    }

    function handleSheetResponse(response) {
      const rows = response.table.rows;
      const cols = response.table.cols;
      const headerRow = document.getElementById('headerRow');
      const tbody = document.querySelector('#sheetData tbody');
      tbody.innerHTML = '';

      if (headerRow.children.length === 0) {
        cols.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col.label;
          headerRow.appendChild(th);
        });
      }

      let lastDate = '';
      rows.forEach(row => {
        const cellDateTime = row.c[0] ? row.c[0].v.substring(0,10) : '';
        if (cellDateTime && (!lastDate || cellDateTime > lastDate)) {
          lastDate = cellDateTime;
        }
      });

      rows.forEach(row => {
        const cellDateTime = row.c[0] ? row.c[0].v.substring(0,10) : '';
        if (cellDateTime === lastDate) {
          const tr = document.createElement('tr');
          row.c.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell ? cell.v : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    fetchAndRenderSheet();
    setInterval(fetchAndRenderSheet, refreshInterval);
  </script>
</body>
</html>
